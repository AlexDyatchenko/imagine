      queryText = queryText + "Notes: " + formDataObj["NotesTextarea1"];
      
      document.getElementById("queryTextOnScreen").innerHTML = queryText;
      let position = queryText.search("undefined");
      if (position == -1 ) {
        document.getElementById("CopyTextButton").classList.remove("disabled");
      } else {
        document.getElementById("CopyTextButton").classList.add("disabled");
      }      
    }

    function copyToClipboard() {
        // Get the text field
        var copyText = document.getElementById("queryTextOnScreen").innerHTML;
        while (copyText.search("<br>") != -1) {
          copyText = copyText.replace("<br>", "\n");
        }        
        // Copy the text inside the text field
        navigator.clipboard.writeText(copyText);
    }
