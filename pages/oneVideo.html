<video 
    class="videoBlock"
    width="100%" 
    height="100%" 
    autoplay="autoplay" 
    loop="true"
    id="{videoBlockID}"
    muted
    onclick="openModal('{videoBlockID}')">
    <source 
        src="{videoFile}" 
        type="video/mp4"
    />
    Your browser does not support the video tag.
</video>
